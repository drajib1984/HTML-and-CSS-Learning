<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using HTML Forms</title>
  </head>
  <body>
    <h2>This is HTML form learning</h2>

    <form action="backend.php" method="get">
      <div>Name : <input type="text" name="myName" /></div>
      <br />
      <div>Role : <input type="text" name="myRole" /></div>
      <br />
      <div>Email : <input type="email" name="myEmail" /></div>
      <br />
      <div>Time: <input type="time" name="myTime" /></div>
      <br />
      <div>Bonus: <input type="number" name="myBonus" /></div>
      <br />
      <div>
        Are you eligible? <input type="checkbox" name="eligibility" id="" />
      </div>
      <br />
      <div>
        Tell me your gender: Male <input type="radio" name="gender" /> Female
        <input type="radio" name="gender" /> Other
        <input type="radio" name="gender" />
      </div>
      <br />
      <div>Upload your photo <input type="file" name="myPhoto" /></div>
      <br />
      <div>
        Write about yourself:
        <br />
        <textarea name="Desc" cols="30" rows="20"></textarea>
      </div>
      <br />
      <div>Submit : <input type="button" value="click to submit" /></div>
      <br />
      <div>Reset : <input type="reset" value="Reset Now " /></div>
    </form>
  </body>
</html>
